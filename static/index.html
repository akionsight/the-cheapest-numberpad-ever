<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualK</title>
    <!-- bootstrap stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom CSS and JS -->
    <link rel="stylesheet" href="style.css">
    <script src="scout.js"></script>
    <!-- <script async src="main.js"></script> -->


</head>
<body>

<div id="numpad-buttons" class="fixed-bottom">
    
    <div class="btn-group d-flex" role="group">
        <a href="#" class="btn btn-success" id="plus">+</a>
        <a href="#" class="btn btn-success" id="minus">-</a>
        <a href="#" class="btn btn-success" id="divide">&divide;</a>
        <a href="#" class="btn btn-success" id="times">&times;</a>
    </div> 
       
    <div class="btn-group d-flex" role="group">
        <a href="#" class="btn btn-primary" id="seven">7</a>
        <a href="#" class="btn btn-primary" id="eight">8</a>
        <a href="#" class="btn btn-primary" id="nine">9</a>
    </div> 

    <div class="btn-group d-flex" role="group">
        <a href="#" class="btn btn-primary" id="four">4</a>
        <a href="#" class="btn btn-primary" id="five">5</a>
        <a href="#" class="btn btn-primary" id="six">6</a>
    </div> 

    <div class="btn-group d-flex" role="group">
        <a href="#" class="btn btn-primary" id="one">1</a>
        <a href="#" class="btn btn-primary" id="two">2</a>
        <a href="#" class="btn btn-primary" id="three">3</a>
    </div> 

    <div class="btn-group d-flex" role="group">
        <a href="#" class="btn btn-primary" id="zero">0</a>
        <a href="#" class="btn btn-primary" id="decimal">.</a>
    </div> 

    <div class="btn-group d-flex" role="group">
        <a href="#" class="btn btn-warning" id="enter-button">Enter</a>
        <a href="#" class="btn btn-danger" id="backspace-button">Back</a>
    </div> 

</div>

</body>
</html>
